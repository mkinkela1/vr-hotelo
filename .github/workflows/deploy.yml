name: Deploy

on:
  push:
    branches:
      - master
jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          # #region agent log
          # Check if secret is available [HYPOTHESIS A]
          if [ -z "${{ secrets.NEXT_SERVER_ACTIONS_ENCRYPTION_KEY }}" ]; then
            echo "ERROR: GitHub Secret NEXT_SERVER_ACTIONS_ENCRYPTION_KEY is not set!"
            exit 1
          else
            KEY_LEN=$(printf '%s' "${{ secrets.NEXT_SERVER_ACTIONS_ENCRYPTION_KEY }}" | wc -c)
            echo "GitHub Secret NEXT_SERVER_ACTIONS_ENCRYPTION_KEY is set (length: ${KEY_LEN} chars)"
          fi
          # #endregion
          docker build \
            --no-cache \
            --build-arg NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=${{ secrets.NEXT_SERVER_ACTIONS_ENCRYPTION_KEY }} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/vrhotelo-cms:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrhotelo-cms:${{ github.sha }}

      - name: Push latest tag
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/vrhotelo-cms:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/vrhotelo-cms:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrhotelo-cms:latest

      - name: Trigger Coolify Deployment
        run: |
          curl -X POST "${{ secrets.COOLIFY_INSTANCE_URL }}/api/v1/deploy?uuid=fwkw8g8gww00g4ggg0w8gg4s&force=false" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_KEY }}"
